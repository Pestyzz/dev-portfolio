name: Deploy to GitHub Pages

on:
  # Se ejecuta cuando haces push a la rama principal
  push:
    branches: ["master"] # Cambia a "master" si tu rama se llama así
  
  # Permite ejecutarlo manualmente desde la pestaña de Actions
  workflow_dispatch:

# Permisos especiales para que el workflow pueda desplegar en GitHub Pages
permissions:
  pages: write
  id-token: write

jobs:
  # Primer trabajo: construir el sitio
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build with Astro
        run: pnpm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # <--- Este paso es clave
        with:
          # Sube el contenido de la carpeta 'dist'
          path: ./dist

  # Segundo trabajo: desplegar el sitio
  deploy:
    needs: build # Este trabajo depende de que 'build' termine con éxito
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # <--- Este paso publica el artifact